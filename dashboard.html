<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rezzy4You Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #111122);
      color: #fff;
    }

    .drawer-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #00ffff;
      color: #000;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 0 10px #00ffff;
    }

    .drawer {
      position: fixed;
      top: 0;
      left: -260px;
      width: 240px;
      height: 100%;
      background-color: #111;
      border-right: 2px solid #00ffff;
      box-shadow: 0 0 20px #00ffff44;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 998;
    }

    .drawer.open {
      left: 0;
    }

    .drawer h2 {
      color: #00ffff;
      text-align: center;
      margin-bottom: 30px;
    }

    .drawer button {
      background-color: transparent;
      border: 2px solid #00ffff;
      color: #00ffff;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      cursor: pointer;
    }

    .drawer button:hover {
      background-color: #00ffff;
      color: #000;
    }

    .content {
      padding: 80px 20px 40px 20px;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .content h1 {
      color: #ff00cc;
      font-size: 26px;
    }

    .content h3 {
      color: #b266ff;
      margin-top: 10px;
    }

    .product-title {
      color: #ff66cc;
      margin-top: 20px;
      font-size: 20px;
    }

    .product-card {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 15px;
      margin: 12px 0;
      color: #aaf;
      box-shadow: 0 0 10px #00ffff22;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .product-info {
      text-align: left;
    }

    .product-info span {
      display: block;
      color: #ccc;
      font-size: 14px;
      margin-top: 5px;
    }

    .buy-button {
      background-color: #00ffff;
      border: none;
      color: #000;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .buy-button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>

  <!-- Toggle Drawer Button -->
  <button class="drawer-toggle" onclick="toggleDrawer()">☰ Menu</button>

  <!-- Drawer Menu -->
  <div id="drawer" class="drawer">
    <h2>☣ MENU</h2>
    <button onclick="goTo('dashboard')">Dashboard</button>
    <button onclick="goTo('scbot')">Sc Bot Free</button>
    <button onclick="goTo('chat-ai')">Chat AI</button>
    <button onclick="goTo('pengaturan')">Pengaturan</button>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to<br>Rezzy4You Store</h1>
    <h3>PROGRAMMERS</h3>
    <div class="product-title">Our Products</div>

    <div class="product-card">
      <div class="product-info">
        PANEL
        <span>Rp 1-10K</span>
      </div>
      <a class="buy-button" href="https://wa.me/6281234567890?text=Bang%20mau%20buy%20PANEL" target="_blank">BUY</a>
    </div>

    <div class="product-card">
      <div class="product-info">
        MURBUG
        <span>Rp 5-15K</span>
      </div>
      <a class="buy-button" href="https://wa.me/6281234567890?text=Bang%20mau%20buy%20MURBUG" target="_blank">BUY</a>
    </div>

    <div class="product-card">
      <div class="product-info">
        SC BUG
        <span>Rp 15-25K</span>
      </div>
      <a class="buy-button" href="https://wa.me/6281234567890?text=Bang%20mau%20buy%20SC%20BUG" target="_blank">BUY</a>
    </div>

    <div class="product-card">
      <div class="product-info">
        JASBUG
        <span>Rp 2K</span>
      </div>
      <a class="buy-button" href="https://wa.me/6281234567890?text=Bang%20mau%20buy%20JASBUG" target="_blank">BUY</a>
    </div>

    <div class="product-card">
      <div class="product-info">
        APK SURXRAT
        <span>Rp 20-25K</span>
      </div>
      <a class="buy-button" href="https://wa.me/6281234567890?text=Bang%20mau%20buy%20APK%20SURXRAT" target="_blank">BUY</a>
    </div>
  </div>

  <!-- Script -->
  <script>
    function toggleDrawer() {
      const drawer = document.getElementById('drawer');
      drawer.classList.toggle('open');
    }

    function goTo(page) {
      if (page === 'chat-ai') {
        window.location.href = 'chat-ai.html';
      } else if (page === 'scbot') {
        window.location.href = 'sc-bot-free.html';
      } else {
        alert('Halaman "' + page + '" belum tersedia.');
      }
    }
  </script>

</body>
</html>
