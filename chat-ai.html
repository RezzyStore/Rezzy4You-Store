<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chat AI Cyberpunk</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: #00ffea;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: linear-gradient(#000000aa, #000000aa), url('https://www.transparenttextures.com/patterns/cubes.png');
      background-size: contain;
    }

    .neon-border {
      border: 2px solid #00ffff;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: #111;
    }

    .chat-header {
      font-size: 24px;
      font-weight: bold;
      color: #00ffff;
      text-align: center;
      margin-bottom: 10px;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: inset 0 0 10px #00ffff55;
      background-color: #000;
    }

    .chat-message {
      margin-bottom: 10px;
    }

    .chat-message.user {
      text-align: right;
      color: #00ff99;
    }

    .chat-message.ai {
      text-align: left;
      color: #ff00ff;
    }

    .chat-input-container {
      display: flex;
      gap: 10px;
    }

    .chat-input {
      flex: 1;
      padding: 10px;
      background-color: #222;
      border: 2px solid #00ffff;
      color: #fff;
      border-radius: 10px;
    }

    .send-button {
      padding: 10px 20px;
      background-color: #00ffff;
      border: none;
      color: #000;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .send-button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <div class="neon-border">
    <div class="chat-header">ðŸ¤– Chat AI Cyberpunk</div>
    <div id="chatBox" class="chat-box">
      <div class="chat-message ai">Halo! Saya AI, ada yang bisa saya bantu?</div>
    </div>
    <div class="chat-input-container">
      <input id="userInput" type="text" class="chat-input" placeholder="Ketik pertanyaan kamu...">
      <button onclick="sendMessage()" class="send-button">Kirim</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (message === "") return;

      const chatBox = document.getElementById("chatBox");

      const userMsg = document.createElement("div");
      userMsg.className = "chat-message user";
      userMsg.textContent = message;
      chatBox.appendChild(userMsg);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Kirim ke backend (ganti URL di sini ke server milikmu)
      const response = await fetch("https://your-server.com/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          messages: [
            { role: "system", content: "You are a helpful assistant." },
            { role: "user", content: message }
          ]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "Gagal mendapatkan jawaban.";

      const aiMsg = document.createElement("div");
      aiMsg.className = "chat-message ai";
      aiMsg.textContent = reply;
      chatBox.appendChild(aiMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
